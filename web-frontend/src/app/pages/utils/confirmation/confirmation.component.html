<h1 mat-dialog-title>{{ message | translate}}</h1>
<div mat-dialog-actions>
  <button mat-button color="primary" [mat-dialog-close]="true" tabindex="8">{{ 'table.yes' | translate}}</button>
  <button mat-button color="warn" (click)="onNoClick()" tabindex="-1">{{ 'table.no' | translate}}</button>
</div>
