    # Species Diversity Indexes
    SHANNON: Índice de Diversidade de Shannon-Weaver. Este índice adoita representarse como H' e exprésase cun número positivo, que na maioría dos ecosistemas naturais varía entre 0,5 e 5, aínda que o seu valor típico está entre 2 e 3. Valores por abaixo de 2 considéranse baixos en diversidade, e valores por enriba de 3 indican alta diversidade de especies.
    SIMPSON: Índice de Diversidade de Simpson - versión modificada. Esta versión do índice ten valores que van de 0 a 1. Con todo, agora, canto maior sexa o valor, maior será a diversidade da túa mostra. Este valor representa a probabilidade de que dous individuos seleccionados aleatoriamente dunha mostra pertenzan a diferentes especies.
    MARGALEF: Índice de Diversidade Específica de Margalef. Valores por abaixo de 2 xeralmente refírense a ecosistemas con pouca biodiversidade (afectados por humanos), mentres que valores por enriba de 5 indican alta biodiversidade.
    PIELOU: Índice de Diversidade de Pielou. Mide a proporción da diversidade observada con relación á máxima diversidade esperada. O seu valor vai de 0 a 1, de forma que 1 corresponde a situacións onde todas as especies son igualmente abundantes, e 0 indica a ausencia de uniformidade.

