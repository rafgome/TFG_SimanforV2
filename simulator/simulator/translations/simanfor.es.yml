    # Species Diversity Indexes
    SHANNON: Índice de Diversidad de Shannon-Weaver. Este índice se representa normalmente como H' y se expresa con un número positivo, que en la mayoría de los ecosistemas naturales varía entre 0.5 y 5, aunque su valor típico está entre 2 y 3. Valores por debajo de 2 se consideran bajos en diversidad, y valores por encima de 3 indican alta diversidad de especies.
    SIMPSON: Índice de Diversidad de Simpson - versión modificada. Esta versión del índice tiene valores que van de 0 a 1. Sin embargo, ahora, cuanto mayor sea el valor, mayor será la diversidad de su muestra. Este valor representa la probabilidad de que dos individuos seleccionados aleatoriamente de una muestra pertenezcan a diferentes especies.
    MARGALEF: Índice de Diversidad Específica de Margalef. Valores por debajo de 2 generalmente se refieren a ecosistemas con poca biodiversidad (afectados por humanos), mientras que valores por encima de 5 indican alta biodiversidad.
    PIELOU: Índice de Diversidad de Pielou. Mide la proporción de la diversidad observada con relación a la máxima diversidad esperada. Su valor va de 0 a 1, de forma que 1 corresponde a situaciones donde todas las especies son igualmente abundantes, y 0 indica la ausencia de uniformidad.

