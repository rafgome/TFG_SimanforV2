    TREE_ID_IFN3: Tree ID para árboles muestreados en el IFN3, sin tener en cuenta los números de árbol del IFN2; árboles muertos tienen ID 888 (OrdenIf3 es el nombre original)
    TREE_ID_IFN2: Tree ID para árboles muestreados en el IFN2, correspondiendo con el mismo número de árbol del IFN2; árboles incorporados tienen ID 0 (OrdenIf2 es el nombre original)
    TREE_ID_compare: Tree ID especial creado para identificar el mismo árbol en ambos IFN, uniendo PLOT_ID y TREE_ID_IFN2 de la base de datos original del IFN3

    # Tree general information
    number_of_trees: Número de individuos
    specie: Especie, siguiendo la codificación del Inventario Forestal Nacional de España
    bearing: Rumbo, calculado desde el centro de la parcela hasta el árbol en cuestión, en grado centesimales. La medición se hace partiendo del norte y en el sentido de las agujas del reloj  # bearing from the tree to the central point of the plot ('rumbo')
    distance: Distancia, calculada desde el centro de la parcela hasta el árbol en cuestión (m)  # distance from the tree to the central point of the plot           
    quality: Código de calidad del árbol (IFN)
    shape: Código en función de la forma de cubicación del árbol (IFN)
    special_param: Parámetros especiales (IFN)
    remarks: Observaciones
    age_130: Edad del árbol, estimada mediante barrenado a 1.30 m (años)  # (years)
    social_class: Clase sociológica del árbol
    tree_age: Edad del árbol (años)  # (years)
    coord_x: Coordenada X del árbol
    coord_y: Coordenada Y del árbol
    coord_z: Coordenada Z del árbol (altura sobre el nivel del mar, m)

    # Basic variables measured
    dbh_1: Diámetro normal, medida 1 (cm)  # diameter mesasurement 1 (cm)
    dbh_2: Diámetro normal, medida 2 (cm)  # diameter mesasurement 2 (cm)
    dbh: Diámetro medido a la altura del pecho (diámetro normal) (cm)  # diameter at breast height (cm)
    dbh_i: Incremento en diámetro a la altura del pecho debido al crecimiento (cm)  # diameter at breast height (cm)
    stump_h: Altura del tocón (m)  # (m)
    height: Altura del árbol (m)  # total height (m)
    height_i: Incremento en la altura del árbol debido al crecimiento (m)  # total height (m)
    bark_1: Espesor de corteza, medida 1 (cm)  # bark thickness mesasurement 1 (mm)
    bark_2: Espesor de corteza, medida 2 (cm)  # bark thickness mesasurement 2 (mm)
    bark: Espesor de corteza medio (cm)  # mean bark thickness (mm)
    expan: Factor de expansión  # expansion factor

    # Basic variables calculated
    normal_circumference: Circunferencia normal (cm)  # circumference at breast height (cm)
    slenderness: Esbeltez - relación altura/diámetro  # (%)
    basal_area: Área basimétrica (cm2)  #  (cm2)
    basal_area_i: Incremento en área basimétrica debido al crecemiento (cm2)  # increment in basal area (cm2)
    bal: Área basimétrica de los árboles más gruesos que el árbol sujeto (m2/ha)  # (m2/ha)
    ba_ha: Área basimétrica por ha (m2/ha)  # (m2/ha)

    # Crown variables
    cr: Índice de copa viva (%)  # (%)
    lcw: Máximo ancho de copa (m)  #  largest crown width (m)
    hcb: Altura de la base de la copa (m)  # height crown base (m)
    hlcw: Altura del máximo ancho de copa (m)  # height of largest crown width (m)
    cpa: Área de proyección de copa (m2)  # crown projection area (m2)
    crown_vol: Volumen de copa (m3)  # crown volume (m3)

    # Volume variables
    vol: Volumen de madera con corteza (dm3)  # volume with bark (dm3)
    bole_vol: Volumen de madera sin corteza (dm3)  # volume without bark (dm3)
    bark_vol: Volumen de corteza (dm3)  # volume of bark (dm3)
    firewood_vol: Volumen de leñas (dm3)  # (dm3)
    vol_ha: Volumen de madera con corteza por ha (m3/ha)  # volume with bark per hectare (m3/ha)

    # Biomass variables
    wsw: Biomasa del tronco sin corteza (kg). Valor correspondiente a un árbol individual (sin tener cuenta su expan).  # wsw = stem wood (kg)
    wsb: Biomasa de la corteza del tronco (kg). Valor correspondiente a un árbol individual (sin tener cuenta su expan).  # wsb = stem bark (kg)
    wswb: Biomasa del tronco con corteza (kg). Valor correspondiente a un árbol individual (sin tener cuenta su expan).  # wswb = stem wood and stem bark (kg)
    w_cork: Biomasa de corcho fresco (kg). Valor correspondiente a un árbol individual (sin tener cuenta su expan).  # w_cork = fresh cork biomass (kg)
    wthickb: Biomasa de ramas con diámetro > 7 cm en punta delgada (kg). Valor correspondiente a un árbol individual (sin tener cuenta su expan).  # wthickb = Thick branches > 7 cm (kg)
    wstb: Biomasa del tronco y ramas con diámetro > 7 cm en punta delgada (kg). Valor correspondiente a un árbol individual (sin tener cuenta su expan).  # wstb = wsw + wthickb, stem + branches >7 cm (kg)
    wb2_7: Biomasa de ramas con diámetro entre 2 y 7 cm en punta delgada (kg). Valor correspondiente a un árbol individual (sin tener cuenta su expan).  # wb2_7 = branches (2-7 cm) (kg)
    wb2_t: Biomasa de ramas con diámetro > 2 cm en punta delgada (kg). Valor correspondiente a un árbol individual (sin tener cuenta su expan).  # wb2_t = wb2_7 + wthickb; branches >2 cm (kg)
    wthinb: Biomasa de ramas con diámetro entre 0.5 y 2 cm en punta delgada (kg). Valor correspondiente a un árbol individual (sin tener cuenta su expan).  # wthinb = Thin branches (2-0.5 cm) (kg)
    wb05: Biomasa de ramas con diámetro < 0.5 cm en punta delgada (kg). Valor correspondiente a un árbol individual (sin tener cuenta su expan).  # wb05 = thinniest branches (<0.5 cm) (kg)
    wb05_7: Biomasa de ramas entre 0.5 y 7 cm en punta delgada (kg). Valor correspondiente a un árbol individual (sin tener cuenta su expan).  # wb05_7 = branches between 0.5-7 cm (kg)
    wb0_2: Biomasa de ramas menores a 2 cm en punta delgada (kg). Valor correspondiente a un árbol individual (sin tener cuenta su expan).  # wb0_2 = branches < 2 cm (kg)
    wdb: Biomasa de ramas muertas (kg). Valor correspondiente a un árbol individual (sin tener cuenta su expan).  # wdb = dead branches biomass (kg)
    wl: Biomasa de hojas (kg). Valor correspondiente a un árbol individual (sin tener cuenta su expan).  # wl = leaves (kg)
    wtbl: Biomasa de ramas con diámetro < 2 cm en punta delgada y hojas (kg). Valor correspondiente a un árbol individual (sin tener cuenta su expan).  # wtbl = wthinb + wl; branches <2 cm and leaves (kg)
    wbl0_7: Biomasa de ramas con diámetro < 7 cm en punta delgada y hojas (kg). Valor correspondiente a un árbol individual (sin tener cuenta su expan).  # wbl0_7 = wb2_7 + wthinb + wl; branches <7 cm and leaves (kg)
    ws: Biomasa de todo el tronco con corteza (t/ha). Valor correspondiente a un árbol individual (sin tener cuenta su expan).  # ws = stem with bark (kg)
    wb: Biomasa de todas las ramas y hojas (t/ha). Valor correspondiente a un árbol individual (sin tener cuenta su expan).  # wb = branches and leaves (kg)
    wr: Biomasa de las raíces (kg). Valor correspondiente a un árbol individual (sin tener cuenta su expan).  # wr = roots (kg)
    wt: Biomasa total del árbol, calculada como la suma de la biomasa de todas sus partes (kg). Valor correspondiente a un árbol individual (sin tener cuenta su expan).  # wt = biomasa total (kg)

    # Wood uses variables
    unwinding: Volumen de madera útil para desenrollo (dm3). Valor correspondiente a un árbol individual (sin tener cuenta su expan).  # unwinding = useful volume for unwinding destiny (dm3)
    veneer: Volumen de madera útil para chapa (dm3). Valor correspondiente a un árbol individual (sin tener cuenta su expan).  #v eneer = useful volume for veneer destiny (dm3)
    saw_big: Volumen de madera útil para sierra gruesa (dm3). Valor correspondiente a un árbol individual (sin tener cuenta su expan).  # saw_big = useful volume for big saw destiny (dm3)
    saw_small: Volumen de madera útil para sierra (dm3). Valor correspondiente a un árbol individual (sin tener cuenta su expan).  # saw_small = useful volume for small saw destiny (dm3)
    saw_canter: Volumen de madera útil para sierra cánter (dm3). Valor correspondiente a un árbol individual (sin tener cuenta su expan).  # saw_canter = useful volume for canter saw destiny (dm3)
    post: Volumen de madera útil para postes (dm3). Valor correspondiente a un árbol individual (sin tener cuenta su expan).  # post = useful volume for post destiny (dm3)
    stake: Volumen de madera útil para estacas (dm3). Valor correspondiente a un árbol individual (sin tener cuenta su expan).  # stake = useful volume for stake destiny (dm3)
    chips: Volumen de madera útil para trituración (dm3). Valor correspondiente a un árbol individual (sin tener cuenta su expan).  # chips = useful volume for chips destiny (dm3)

    # Competition information
    hegyi: Índice de competencia de Hegyi, utilizando como radio límite el recibido por la variable de parcela HEGYI_RADIUS (0.25*altura por defecto)  # Hegyi competition index calculation

    # Quercus suber special variables
    dbh_oc: Diámetro normal medido sobre el corcho (Quercus suber, cm)  # dbh over cork (cm) - Quercus suber
    h_debark: Altura hasta la que se realiza el descorche (Quercus suber, m)  # uncork height on main stem (m) - Quercus suber
    nb: Nº de ramas descortezadas (Quercus suber)  # number of main bough stripped - Quercus suber
    cork_cycle: Momento en el que se obtiene la información del árbol acerca del corcho (Quercus suber; 0 antes del descorche, 1 después)  # moment to obtain cork data; 0 to the moment just immediately before the stripping process,
    count_debark: Contador de operaciones de descorche hechas sobre eĺ árbol
    total_w_debark: Acumulador de la cantidad de biomasa (kg) extraída del árbol con labores de descorche
    total_v_debark: Acumulador del volumen de corteza (dm3) extraída del árbol con labores de descorche
# or 1 to the moment after the stripping process or at an intermediate age of the cork cycle production - Quercus suber
    # uncork_type: tipo de descorche  # s = only stem; pb = principal branches; sb = secondary branches - Quercus suber

    # Pinus pinea special variables
    all_cones: Valor promedio de la producción anual de piñas por árbol  # number of all the cones of the tree (anual mean)
    sound_cones: Valor promedio de la producción anual de piñas sanas por árbol  # number of healthy cones in a tree  (anual mean)
    sound_seeds: Valor promedio de la producción anual de semillas sanas por árbol  # total sound seeds of the tree (anual mean)
    w_sound_cones: Valor promedio de la biomasa anual producida de piñas sanas por árbol (kg)  # weight of sound (healthy) cones (kg) (anual mean)
    w_all_cones: Valor promedio de la biomasa anual producida de piñas por árbol (kg)  # weight of all (healthy and not) cones (kg) (anual mean)

    # mixed models
    bal_intrasp: Bal intraspecifico (m2/ha) para modelos mixtos
    bal_intersp: Bal intraspecifico (m2/ha) para modelos mixtos
    basal_area_intrasp: Área basimétrica intraspecifica (m2/ha) para modelos mixtos
    basal_area_intersp: Área basimétrica interspecifica (m2/ha) para modelos mixtos

    # Basic variables on hegyi subplot
    bal_intrasp_hegyi: Bal intraspecifico (m2/ha) dentro de la subparcela de hegyi de cada árbol
    bal_intersp_hegyi: Bal interspecifico (m2/ha) dentro de la subparcela de hegyi de cada árbol
    bal_ratio_intrasp_hegyi: Porcentaje de bal intraspecifico (0 a 1) dentro de la subparcela de hegyi de cada árbol
    bal_ratio_intersp_hegyi: Porcentaje de bal interspecifico (0 a 1) dentro de la subparcela de hegyi de cada árbol
    bal_total_hegyi: Bal total (m2/ha) dentro de la subparcela de hegyi de cada árbol
    g_intrasp_hegyi: Área basimétrica intraspecifica (m2/ha) dentro de la subparcela de hegyi de cada árbol
    g_intersp_hegyi: Área basimétrica interspecifica (m2/ha) dentro de la subparcela de hegyi de cada árbol
    g_ratio_intrasp_hegyi: Porcentaje de área basimétrica intraspecifica (0 a 1) dentro de la subparcela de hegyi de cada árbol
    g_ratio_intersp_hegyi: Porcentaje de área basimétrica intraspecifica (0 a 1) dentro de la subparcela de hegyi de cada árbol
    g_total_hegyi: Área basimétrica total (m2/ha) dentro de la subparcela de hegyi de cada árbol
    n_intrasp_hegyi: Densidad intraspecifica (trees/ha) dentro de la subparcela de hegyi de cada árbol
    n_intersp_hegyi: Densidad interspecifica (trees/ha) dentro de la subparcela de hegyi de cada árbol
    n_ratio_intrasp_hegyi: Porcentaje de densidad intraspecifica (0 a 1) dentro de la subparcela de hegyi de cada árbol
    n_ratio_intersp_hegyi: Porcentaje de densidad interspecifica (0 a 1) dentro de la subparcela de hegyi de cada árbol
    n_total_hegyi: Densidad total (trees/ha) dentro de la subparcela de hegyi de cada árbol

    # Vorest variables
    w_voronoi: Pesos utilizados para la construcción de los diagramas de Voronoi  # weights used to construct the Voronoi diagrams 
    neighbours_mean_dbh: Diámetro normal promedio de los árboles vecinos (cm)
    ogs: Espacio de crecimiento ocupado por el árbol i en el año j, computado como el área del peso de la región Voronoi para el árbol i restringido por el rango de su zona de influencia (radio) en el momento t  # occupied growing space of tree i in year t, computed as the area of the weighted Voronoi region of the tree i restricted by the range of its zone of influence (radius) at time t
    ags: Área del sujeto no ocupada por sus árboles vecinos y por lo tanto disponible para la búsqueda de luz de dicho árbol  # area in its surroundings not occupied by neighboring trees and therefore available to that tree to search for light
    pgs: Espacio de crecimiento potencial para el árbol i en el año t estimado como la proyección del área de la copa en un crecimiento abierto del árbol para el mismo dbh  # potential growing space of tree i in year t estimated as the crown projection area of an open grown tree of the same dbh
    rel_area: Ratio entre el espacio de crecimiento ocupado (OGS) y el crecimiento potencial (PGS) del árbol, que será utilizado como sujeto para la capacidad de crecimiento del árbol  # ratio of the occupied growing space (OGS) of a tree and its potential growing space (PGS) and it is used as a surrogate for the growing capacity of a tree

