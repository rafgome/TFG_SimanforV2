    # Stage general information
    file_name: Nombre del archivo de escenario (archivo .json)     
    scenario_id: Código identificador de cada proceso realizado en el escenario
    scenario_age: Edad del escenario, que se actualiza tras cada ejecución (años)
    scenario_action: Actividad que realiza el simulador en cada proceso (Carga Inicial, Inicialización, Ejecución, Corta)
    scenario_min_age: Edad mínima a partir de la cual el proceso establecido en el escenario se ejecuta (años)
    scenario_max_age: Edad máxima a partir de la cual el proceso establecido en el escenario se ejecuta (años)
    action_time: Tiempo de ejecución en cada proceso (años)
    cut_type: Tipo de corta planificada en el escenario (por lo alto, por lo bajo, sistemática)
    cut_severity: Intensidad de la corta (%), referido al volumen, área basimétrica o nº de pies antes de la corta
    cut_criteria: Criterio de corta seleccionado en el escenario (nº de pies, área basimétrica o volumen)
    preserve_trees: Árboles a conservar por ser considerados árboles de porvenir (mayores dimensiones) con interés de uso comercial futuro (%)
    species: Especie seleccionada para cortar cuando hay más de una presente en la parcela. Si no se selecciona, se utilizan todas as especies presentes en la parcela.
    volume_target: Parámetro en el que se especifica sobre qué valor se aplica la intensidad de corta, siendo "plot" o "parcela" para realizar el cálculo sobre los valores de parcela, y "species" o "especies" para los valores de masa de la especie en cuestión. Por defecto se usan valores de parcela.

