worker_processes 2;

events
{
  worker_connections 512;
}

http
{

  include blockips.conf;

  # Si tienes SSL descomenta estas líneas para la redirección forzada a HTTPS
  server
  {
    listen 80;
    return 301 https://$host$request_uri;
  }

  server
  {
    server_tokens off;
    # Si tienes SSL descomenta esta líneas
    server_name www.simanfor.es www.simanfor.net www.simanfor.eu www.simanfor.com www.simanfor.net;

    # Si tienes SSL descomenta estas líneas
    listen 443 ssl;

    include mime.types;
    default_type application/octet-stream;

    sendfile on;

    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

    gzip on;
    gzip_disable "msie6";
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

    # Si tienes SSL descomenta estas líneas
    ssl_certificate /etc/nginx/ssl/certificate.pem;
    ssl_certificate_key /etc/nginx/ssl/certificate.key;

    location /
    {
        proxy_pass http://frontend:80;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
    }

    location /api/
    {
      proxy_pass http://backend:3000;
      proxy_http_version 1.1;
      proxy_set_header Upgrade $http_upgrade;
      proxy_set_header Connection 'upgrade';
      proxy_set_header Host $host;
      proxy_cache_bypass $http_upgrade;
    }

    location /rstudio/
    {
      proxy_pass http://simforstudio:8787;
      proxy_http_version 1.1;
      proxy_set_header Upgrade $http_upgrade;
      proxy_set_header Connection 'upgrade';
      proxy_set_header Host $host;
      proxy_cache_bypass $http_upgrade;
    }
  }
}
